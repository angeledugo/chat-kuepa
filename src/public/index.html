<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Kuepa</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css"
        integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />
</head>

<body>
    <nav class="navbar navbar-light bg-secondary">
        <a class="navbar-brand mx-auto" href="/">Kuepa Chat Ing. Angel Gonzalez</a>
    </nav>

    <div class="col-md-4 mt-5 mx-auto" id="loginContainer">
        <div class="card">

            <div class="card-header">Ingresa nombre de usuario</div>
            <p id="loginError">

            </p>
            <div class="card-body">

                <form id="loginForm" action="">
                    <input type="text" id="username" class="form-control">
                    <button type="submit" class="btn btn-secondary btn-block  mt-2">
                        <i class="fas fa-location-arrow"></i> Enviar</button>
                </form>
            </div>
        </div>


    </div>
    <div class="container" id="wrapContainer">
        <div class="row mt-2">

            <div class="col-md-6 offset-md-1">
                <div class="card">
                    <div class="card-header">
                        <h4>Chat Online</h4>
                    </div>
                    <div id="chat" class="card-body">

                    </div>
                    <div class="card-footer">
                        <form id="message-form" action="">
                            <div class="input-group">
                                <input type="text" id="message" class="form-control">
                                <div class="input-group-append">
                                    <button type="submit" class="btn btn-secondary ">
                                        <i class="fas fa-location-arrow"></i> Enviar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card ">
                    <div class="card-header">
                        <h3>Usuarios</h3>
                    </div>
                    <div class="card-body">
                        <div id="usernames"></div>
                    </div>
                </div>
            </div>

        </div>


    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="socket.io/socket.io.js"></script>
    <script src="/js/main.js"></script>
</body>

</html>
